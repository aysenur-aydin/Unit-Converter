<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="input-container">
        <h2>Metric/Imperial Unit Conversion</h2>
        <div>
            <input id="input-value" type="number">
        </div>
        <button id="convert-btn" onclick="convert()">Convert</button>
    </div>

    <div id="value-container">
        <div class="boxes">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-value"></p>
        </div>

        <div class="boxes">
            <h4>Volume (Liters/Feet)</h4>
            <p id="volume-value"></p>
        </div>

        <div class="boxes">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-value"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
